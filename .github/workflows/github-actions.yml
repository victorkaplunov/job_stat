name: github-actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Install dependencies
        env:
          PA_TOKEN: "cd797342b07051db404f21468d636b809ce7d69a"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python PythonAnywhereAPI.py