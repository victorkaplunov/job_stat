{% extends "base.html" %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(salary2021);
    function salary2021() {

      var data = new google.visualization.arrayToDataTable({{salary2021 | safe }});
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       ]);

      var options = {
        title: "Медианный уровень заработной платы, 2021 г.",
        width: 450,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("2021"));
      chart.draw(view, options);
  }

  google.charts.setOnLoadCallback(salary2020);
    function salary2020() {

      var data = new google.visualization.arrayToDataTable({{salary2020 | safe }});
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       ]);

      var options = {
        title: "Медианный уровень заработной платы, 2020 г.",
        width: 450,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("2020"));
      chart.draw(view, options);
  }

   google.charts.setOnLoadCallback(salary2019);
    function salary2019() {

      var data = new google.visualization.arrayToDataTable({{salary2019 | safe }});
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       ]);

      var options = {
        title: "Медианный уровень заработной платы, 2019 г.",
        width: 450,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("2019"));
      chart.draw(view, options);
  }
  </script>

{% endblock %}
  {% block title %}Home Page{% endblock %}
  {% block content %}
    <div id="2021" style="height: 500px;"></div>
    <div id="2020" style="height: 500px;"></div>
    <div id="2019" style="height: 500px;"></div>

  {% endblock %}
</html>
