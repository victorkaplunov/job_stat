{% extends "base.html" %}
{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the controls package.
      google.charts.load('current', {'packages':['corechart', 'controls']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(Chart2021);

      // Callback that creates and populates a data table,
      // instantiates a dashboard, a range slider and a pie chart,
      // passes in the data and draws it.
      function Chart2021() {

        // Create our data table.
        var data = google.visualization.arrayToDataTable(
        {{ chart2021 | safe }});

        // Create a dashboard.
        var dashboard2021 = new google.visualization.Dashboard(
            document.getElementById('dashboard2021_div'));

        // Create a control, passing some options
        var donutRangeSlider2021 = new google.visualization.ControlWrapper({
          'controlType': 'CategoryFilter',
          'containerId': 'filter_div2021',
          'options': {
            'filterColumnLabel': 'Language',
            // 'filterColumnIndex': 2,
            'ui': {
                'caption': 'Выберите язык',
                'selectedValuesLayout': 'belowStacked',
                'labelStacking': 'vertical',
                'label': 'Языки программирования',
                'labelStacking': 'vertical'
            },
            'useFormattedValue': true
          }
        });
        // Create a pie chart, passing some options
        var pieChart2021 = new google.visualization.ChartWrapper({
          'chartType': 'PieChart',
          'containerId': 'chart_div2021',
          'options': {
            'title':'Популярность фреймворков для юнит-тестирования, 2021 г.',
            chartArea:{width:'100%',height:'75%'},
            'height':500,
            'pieSliceText': 'value',
            'legend': 'right'
          }
        });

        // Establish dependencies, declaring that 'filter' drives 'pieChart',
        // so that the pie chart will only display entries that are let through
        // given the chosen slider range.
        dashboard2021.bind(donutRangeSlider2021, pieChart2021);

        // Draw the dashboard.
        dashboard2021.draw(data);
      }
